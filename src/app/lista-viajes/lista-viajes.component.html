<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Wishlist</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre" class="style-labels">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..."
                                #nombre />
                        </div>
                        <div class="form-group">
                            <label for="image-url" class="style-labels">Imagen Url</label>
                            <input type="text" class="form-control" id="image-url"
                                placeholder="Ingrese la url de la imagen..." #url />
                        </div>
                        <button type="submit" class="btn btn-primary styles-guardar"
                            (click)="guardar(nombre.value,url.value)">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-t">

    <div class="row">
        <app-destino-viajes *ngFor="let destino of destinos; let i = index" [destino]="destino" [idx]="i + 1"
            (clicked)="elegir($event)"></app-destino-viajes>
    </div>
</div>
