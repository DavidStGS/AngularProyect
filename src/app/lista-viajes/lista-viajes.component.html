<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Wishlist</h3>
                </div>
                <div class="card-body">
                    <app-form-destino-vieajes (onItemAdded)="agregado($event)"></app-form-destino-vieajes>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-t">

    <div class="row">
        <app-destino-viajes *ngFor="let destino of destinos; let i = index" [destino]="destino" [idx]="i + 1"
            (clicked)="elegir($event)"></app-destino-viajes>
    </div>
</div>
