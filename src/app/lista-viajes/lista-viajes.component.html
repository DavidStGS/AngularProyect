<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Wishlist</h3>
                </div>
                <div class="card-body">
                    <app-form-destino-vieajes (onItemAdded)="agregado($event)"></app-form-destino-vieajes>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-t">

    <div class="row">
        <app-destino-viajes *ngFor="let d of DestinoApiModel.getAll(); let i=index" [destino]="d" [idx]="i + 1"
            (clicked)="elegido($event) "></app-destino-viajes>
    </div>
    <div>
        <h6>Actividades</h6>
        <div>
            <ul>
                <li>{{ ultimaSuscripcion }}</li>
            </ul>
        </div>
    </div>
